<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aMango Web Site</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
    <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">aMango Web app</li>
        <li><a href="#">Welcome</a></li>
        <li><a href="#">About</a></li>
        <li>
          <a href="#">Annexe List</a>
          <ul class="menu vertical">
            <li><a href="#">Kopgan</a></li>
            <li><a href="#">Djidjole</a></li>
            <li><a href="#">Agoe</a></li>
          </ul>
        </li>
      </ul>
    </div>
    </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>aMango web app</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <div class="top-bar">
              <div class="top-bar-left">
                <ul class="menu">
                  <li class="menu-text">The Form</li>
                </ul>
              </div>
              <div class="top-bar-right">
                <ul class="menu">
                  <input id="sel" type="checkbox" name="sel" ><label for="sel">All Select</label>
                  <div class="small button-group">
                    <a id="addbutton" class="radius button radius">Add</a>
                    <a id="delbutton" class="alert button">Delete</a>
                  </div>
                </ul>
              </div>
            </div>

        </div>
      </div>

        <hr/>

        <table id='tabb' class='theTable'>
          <thead>
            <tr>
              <th width="10">Select</th>
              <th width="10">Numero</th>
              <th width="150">Nom</th>
              <th width="150">Prenom</th>
              <th width="150">Age</th>
              <th width="150">Adress</th>
              <th width="50">Sexe</th>
              <th width="150">

              </th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

        <hr/>

      <div class="grid-x grid-padding-x">
        <div class="large-8 medium-8 cell">

          <div class="row">
            <div id="formul" class="columns small-4 large-4">
                <p><strong>Formulaire</strong></p>
                  <div class="grid-x grid-padding-x">
                    <form name="save_post">
                      <!--Input 1 -->
                      <div class="large-4 medium-4 cell">
                        <label>Nom</label>
                        <input id="nom" type="text" placeholder="Votre Nom" />
                      </div>

                      <div class="large-4 medium-4 cell">
                        <label>Prenom</label>
                        <input id="pnom" type="text" placeholder="Votre Prenom" />
                      </div>

                      <div class="large-4 medium-4 cell">
                        <label>Age</label>
                        <input id="age" type="text" placeholder="Votre Age" />
                      </div>

                      <div class="large-4 medium-4 cell">
                        <label>Adresse</label>
                        <input id="adrr" type="text" placeholder="Votre adresse" />
                      </div>

                      <div class="large-4 medium-4 cell">
                        <label>Sexe</label>
                        <input type="radio" name="sexe" value="M" ><label for="man">Masculin</label>
                        <input type="radio" name="sexe" value="F" ><label for="woman">Feminin</label>
                      </div>

                      <div class="large-4 medium-4 cel">
                        <button id="savebutton" type="button" class="success button">Save</button>
                        <button id="resetbutton" type="button" class="alert button">Reset</button>
                      </div>
                    </form>

                  </div>
            </div>
          </div>
          </div>
        </div>

        <hr/>

        <div id="detl" class="row">
          <div class="columns small-4"><h4>Properties</h4></div>
          <div class="columns small-6">
            <div class="primary callout">
              <table class="newtab">
                <tbody>
                  <!--tr><td width="10">Nom</td><td width="10">Nom</td></tr-->

                </tbody>
              </table>
            </div>
          </div>
        </div>


    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
